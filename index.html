<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="format-detection" content="telehpone=no,email=no">
  <title>FOODBLOG</title>
  <link rel="stylesheet" href="/src/css/index.css">
  <link rel="shortcut icon" href="/foodblog.ico" type="image/x-icon">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1136878_2kt2x45r3pe.css">
</head>

<body>
  <!-- S 顶部区域 -->
  <section class=".layout header_wrap">
    <header>
      <!-- logo -->
      <h1>
        <a href="www.foodblog.com" title="点击进入，了解更多">食物博客</a>
      </h1>
      <!-- searchbar -->
      <div class="searchbar_wrap">
        <form action="#" method="POST">
          <input type="text" placeholder="Find a recipe" id="searchbar"><i class="iconfont icon-search"></i>
        </form>
      </div>
    </header>
  </section>
  <!-- E 顶部区域 -->

  <!-- S 内容区域 -->
  <section class="layout main">
    <!-- S 内容左边区域 -->
    <aside class="main_left">
      <nav>
        <ul class="aside_list">
          <li class="all_recipes current_item">
            <a href="javascript:;">
              <!-- <i class="iconfont"></i>
              <span></span> -->
            </a>
          </li>
          <li class="meal_type">
            <a href="javascript:;">
              <!-- <i class="iconfont"></i>
              <span></span> -->
            </a>
          </li>
          <li class="ingredients">
            <a href="javascript:;">
              <!-- <i class="iconfont"></i>
              <span></span> -->
            </a>
          </li>
          <li class="tags">
            <a href="javascript:;">
              <!-- <i class="iconfont"></i>
              <span></span> -->
            </a>
          </li>
          <li class="other">
            <a href="javascript:;">
              <!-- <i class="iconfont"></i>
              <span></span> -->
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- E 内容左边区域 -->

    <!-- S 内容右边区域  -->
    <section class="main_right">
      <div class="items_1"></div>
      <div class="items_2"></div>
      <div class="items_3"></div>
      <div class="items_4"></div>
      <div class="items_5 span2"></div>
      <div class="items_6"></div>
      <div class="items_7 span2"></div>
      <div class="items_8"></div>
      <div class="items_9 span2"></div>
      <div class="items_10"></div>
      <div class="items_11 span2"></div>
      <div class="items_12"></div>
      <div class="items_13"></div>
      <div class="items_14"></div>
    </section>
    <!-- E 内容右边区域  -->
  </section>
  <!-- E 内容区域 -->
</body>

</html>
